<div>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">id:</label>
      <input
        class="form-control"
        id="id"
        name="id"
        [(ngModel)]="produit.id"
        readonly
        placeholder="generation automatique"
      />
    </div>
    <div class="form-group">
      <label for="libelle">nom du produit:</label>
      <input
        class="form-control"
        name="libelle"
        id="libelle"
        [(ngModel)]="produit.libelle"
        required
        #libelleCtrl="ngModel"
      />
      <div
        *ngIf="libelleCtrl.dirty && libelleCtrl.invalid"
        class="alert alert-danger"
      >
        libelle obligatoire
      </div>
    </div>
    <div class="form-group">
      <label for="prix">prix du produit:</label>
      <input
        type="number"
        step="0.1"
        class="form-control"
        id="prix"
        name="prix"
        [(ngModel)]="produit.prix"
        min="0.5"
        #prixCtrl="ngModel"
      />
      <div
        *ngIf="prixCtrl.dirty && prixCtrl.invalid"
        class="alert alert-danger"
      >
        le prix doit etre supreieur Ã  0.5
      </div>
    </div>
    <div class="form-group">
      <label for="fournisseur">fournisseur:</label>
      <select
        class="form-control"
        name="produit.fournisseur"
        [(ngModel)]="produit.fournisseur"
        [compareWith]="byId"
        required
        #fournisseurCtrl="ngModel"
      >
        <option *ngFor="let f of fournisseurs" [ngValue]="f">
          {{ f.prenom }} {{ f.nom }}
        </option>
      </select>
      <div *ngIf="fournisseurCtrl.invalid">*fournisseur obligatoire</div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        enregistrer
      </button>
      <a
        routerLink="/produit"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </form>
</div>
