<div>
  <div class="form-group">
    <label for="id">id:</label>
    <input
      class="form-control"
      id="id"
      [(ngModel)]="produit.id"
      readonly
      placeholder="generation automatique"
    />
  </div>
  <div class="form-group">
    <label for="libelle">nom du produit:</label>
    <input class="form-control" id="libelle" [(ngModel)]="produit.libelle" />
  </div>
  <div class="form-group">
    <label for="prix">prix du produit:</label>
    <input
      type="number"
      step="0.1"
      class="form-control"
      id="prix"
      [(ngModel)]="produit.prix"
    />
  </div>
  <div class="form-group">
    <label for="fournisseur">fournisseur:</label>
    <select
      class="form-control"
      [(ngModel)]="produit.fournisseur"
      [compareWith]="byId"
    >
      <option *ngFor="let f of fournisseurs" [ngValue]="f">
        {{ f.prenom }} {{ f.nom }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-primary" (click)="save()">
      enregistrer
    </button>
    <a
      routerLink="/produit"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</div>
